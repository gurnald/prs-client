
<header></header>
<app-menu></app-menu>
<div id="component">
    <div id="heading">
        <span id="pageTitle">Edit Vendor Info</span>
    </div>
    <hr>
    <main>
        <table *ngIf="vendor" class="table table-sm">
            <tbody>
                <tr>
                    <th>Id:</th><td><input [(ngModel)]="vendor.id" type="number" disabled></td>
                </tr>
                <tr>
                    <th>Code</th><td><input [(ngModel)]="vendor.code" type="text"></td>
                </tr>
                <tr>
                    <th>Name:</th><td><input [(ngModel)]="vendor.name" type="text"></td>
                </tr>
                <tr>
                    <th>Address:</th><td><input [(ngModel)]="vendor.address" type="text"></td>
                </tr>
                <tr>
                    <th>City:</th><td><input [(ngModel)]="vendor.city" type="text"></td>
                </tr>
                <tr>
                    <th>State:</th><td><input [(ngModel)]="vendor.state" type="text"></td>
                </tr>
                <tr>
                    <th>Zip:</th><td><input [(ngModel)]="vendor.zip" type="text"></td>
                </tr>
                <tr>
                    <th>Phone:</th><td><input [(ngModel)]="vendor.phone" type="text"></td>
                </tr>
                <tr>
                    <th>Email:</th><td><input [(ngModel)]="vendor.email" type="text"></td>
                </tr>
            </tbody>
        </table>
        <div>
            <button (click)="save()" class="btn btn-primary">Save</button>
            | <a class="btn btn-secondary" routerLink="/user/list">Back</a>
        </div>
    </main>
</div>
<footer></footer>
