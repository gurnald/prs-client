<header></header>
<app-menu></app-menu>
<div id="component">
    <div id="heading">
        <span id="pageTitle">New Request</span>
    </div>
    <hr>
    <main>
        <table *ngIf="request" class="table table-sm">
            <tbody>
                <tr>
                    <td>Id: </td>
                    <td><input [(ngModel)]="request.id" type="number" disabled></td>
                </tr>
                <tr>
                    <td>Id: </td>
                    <td><input [(ngModel)]="request.description" type="text"></td>
                </tr>
                <tr>
                    <td>Id: </td>
                    <td><input [(ngModel)]="request.justification" type="text"></td>
                </tr>
                <tr>
                    <td>Id: </td>
                    <td><input [(ngModel)]="request.deliverymode" type="text"></td>
                </tr>
                <tr>
                    <td>Id: </td>
                    <td><input [(ngModel)]="request.status" type="number" disabled></td>
                </tr>
                <tr>
                    <td>Id: </td>
                    <td><input [ngModel]="request.total | currency" type="number" disabled></td>
                </tr>
            </tbody>
        </table>
        <div>
            <button (click)="save()" class="btn btn-primary">Save</button> |
            <a class="btn btn-secondary" routerLink="/request/list">Back</a>
        </div>
    </main>
</div>
<footer></footer>
