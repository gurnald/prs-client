<header></header>
<app-menu></app-menu> 
<div id="component">
    <div id="heading">
        <span id="pageTitle">Request In Review</span> |
        <input [(ngModel)]="searchCriteria" class="borderless" type="text" placeholder="Search">
    </div>
    <hr>
    <main>
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Description</td>
                    <td>Rejection Reason</td>
                    <td>Status</td>
                    <td>Total</td>
                    <td>User</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let r of requests | requestSearch: searchCriteria">
                    <td>{{ r.id }}</td>
                    <td>{{ r.description }}</td>
                    <td>{{ r.rejectionreason }}</td>
                    <td>{{ r.status }}</td>
                    <td>{{ r.total | currency }}</td>
                    <td *ngIf="r.user">{{ r.user.username }}</td>
                    <td>
                        <a routerLink="/request/review{{ r.id }}" class="clickable">Review</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</div>
<footer></footer>
