<header></header>
<app-menu></app-menu>
<div id="component">
    <div id="heading">
        <span id="pageTitle">Request List | </span>
        <a routerLink="/request/create">New</a> |
        <input [(ngModel)]="searchCriteria" class="borderless" type="text" placeholder="Search">
    </div>
    <hr>

    <main>
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>Id</th> 
                    <th>Description</th> 
                    <th>Justification</th> 
                    <th>RejectionReason</th> 
                    <th>DeliveryMode</th> 
                    <th>Status</th> 
                    <th>Total</th> 
                    <th>User</th> 
                    <th>Actions</th> 
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let r of requests | requestSearch: searchCriteria">
                    <td>{{ r.id }} | </td>
                    <td>{{ r.description }}</td>
                    <td>{{ r.justification }}</td>
                    <td>{{ r.rejectionReason }}</td>
                    <td>{{ r.deliveryMode }}</td>
                    <td>{{ r.status }}</td>
                    <td>{{ r.total | currency }}</td>
                    <td>{{ r.user.username}}</td>
                    <td>
                        <a routerLink="/request/detail/{{ r.id }}">Detail</a> |
                        <a routerLink="/request/edit/{{ r.id }}">Edit</a>     |  
                        <a routerLink="/request/lines/{{ r.id }}">Lines</a>   |  
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</div>
<footer></footer>
