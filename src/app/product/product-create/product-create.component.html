<header></header>
<app-menu></app-menu>
<div id="component">
    <div id="heading">
        <span id="pageTitle">Product Create</span>
    </div>
    <hr>
    <main>
        <table *ngIf="product" class="table table-sm">
            <tbody>
                <tr>
                    <th>Id:</th>
                    <td><input [(ngModel)]="product.id" type="number" disabled></td>
                </tr>
                <tr>
                    <th>PartNbr:</th>
                    <td><input [(ngModel)]="product.prtNbr" type="text"></td>
                </tr>
                <tr>
                    <th>Name:</th>
                    <td><input [(ngModel)]="product.name" type="text"></td>
                </tr>
                <tr>
                    <th>Price</th>
                    <td><input [(ngModel)]="product.price" type="currency"></td>
                </tr>
                <tr>
                    <th>Unit:</th>
                    <td><input [(ngModel)]="product.unit" type="text"></td>
                </tr>
                <tr>
                    <th>Photopath:</th>
                    <td><input [(ngModel)]="product.photoPath" type="text"></td>
                </tr>
                <tr>
                    <th>Vendor:</th>
                    <select [(ngModel)]="product.vendorId">
                        <option *ngFor="let v of vendors" value="{{ v.id }}">{{ v.name }}</option>
                    </select>
                </tr>

            </tbody>
        </table>
        <div>
            <button (click)="save()" class="btn btn-primary">Save</button>
            | <a class="btn btn-secondary" routerLink="/product/list">Back</a>
        </div>
    </main>
</div>
<footer></footer>
