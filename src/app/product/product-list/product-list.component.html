<header></header>
<app-menu></app-menu>
<div id="component">
    <div id="heading">
        <span id="pageTitle">Product List</span> |
        <a routerLink="/product/create">New</a> |
        <input [(ngModel)]="searchCriteria" type="text" placeholder="Search">
    </div>
    <hr>

    <main>
        <table class="table table-striped table table-s">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Vendor</th>
                    <th>PartNbr</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Unit</th>
                    <th>Photo Path</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of products | productSearch: searchCriteria">
                    <td>{{ p.id }}</td>
                    <td>{{ p.vendor.name }}</td>
                    <td>{{ p.partNbr }}</td>
                    <td>{{ p.name }}</td>
                    <td>{{ p.price  | currency }}</td>
                    <td>{{ p.unit }}</td>
                    <td>{{ p.photopath }}</td>
                    <td>
                        <a routerLink="/product/detail/{{ p.id }}">Detail</a> |
                        <a routerLink="/product/edit/{{ p.id }}">Edit</a>     |
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</div>
<footer></footer>
